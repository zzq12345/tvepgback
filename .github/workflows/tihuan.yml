name: EPG tihuan

on:
  schedule:
    - cron: '05 */1 * * *'
  workflow_dispatch:      # 允许手动触发

jobs:
  generate-epg:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0    # 获取完整历史记录
        token: ${{ secrets.GITHUB_TOKEN }}  # 使用 token 确保推送权限

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: curl, dom

    - name: Generate XML Files
      run: php -f epg-generator1.php
    - name: Generate XML Files
      run: php -f epggen2.php
    - name: Commit and Push Changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # 配置 Git 身份
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # 设置远程 URL 使用 token 认证
        git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
        
        # 添加所有 XML 文件更改
        git add *.xml
        
        # 检查是否有实际更改
        if git diff-index --quiet HEAD --; then
          echo "没有检测到 XML 文件变更，无需提交"
          exit 0
        fi
        
        # 提交更改
        echo "检测到 XML 文件变更，正在提交..."
        git commit -m "自动更新 EPG 文件 [$(date +'%Y-%m-%d %H:%M')]"
        
        # 尝试推送（带重试机制）
        max_retries=3
        retry_delay=5
        
        for ((i=1; i<=$max_retries; i++)); do
          echo "尝试推送更改 (尝试 $i/$max_retries)..."
          
          # 先拉取最新更改（使用 rebase）
          git pull --rebase
          
          # 尝试推送
          if git push origin HEAD:${GITHUB_REF#refs/heads/}; then
            echo "推送成功!"
            break
          else
            if [ $i -eq $max_retries ]; then
              echo "错误: 推送失败，已达最大重试次数"
              exit 1
            fi
            echo "推送失败，${retry_delay}秒后重试..."
            sleep $retry_delay
          fi
        done
